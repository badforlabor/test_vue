<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../lib/vue/2.2.2/vue.min.js"></script>
</head>

<!-- 事件绑定。可以绑定一个表达式，也可以绑定一个函数，也可以绑定一条语句，比如带参数的函数 -->

<body>
    <div id="app">
        <button v-on:click="counter += 1">增加 1</button>
        <p>这个按钮被点击了 {{ counter }} 次。</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            }
        })
    </script>
</body>

<br>

<body>
    <div id="app2">
        <!-- `greet` 是在下面定义的方法名 -->
        <button v-on:click="greet">Greet</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app2',
            data: {
                name: 'Vue.js'
            },
            // 在 `methods` 对象中定义方法
            methods: {
                greet: function (event) {
                    // `this` 在方法里指当前 Vue 实例
                    alert('Hello ' + this.name + '!')
                    // `event` 是原生 DOM 事件
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
        // 也可以用 JavaScript 直接调用方法
        app.greet() // -> 'Hello Vue.js!'
    </script>
</body>

<br>

<body>
    <div id="app3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
    </div>

    <script>
        new Vue({
            el: '#app3',
            methods: {
                say: function (message) {
                    alert(message)
                }
            }
        })
    </script>
</body>

<br>

<body>
    <!--事件修饰符-->
    <div id="app4">
        <button v-on:click.once="say('我只会说一遍！')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
    </div>

    <script>
        new Vue({
            el: '#app4',
            methods: {
                say: function (message) {
                    alert(message)
                }
            }
        })
    </script>
</body>


</html>
