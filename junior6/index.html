<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../lib/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>原始字符串: {{ message }}</p>
        <p>计算后反转字符串: {{ reversedMessage }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>

    <script>
        // computed和methods类似。都是属性变化的时候，才会执行。不过methods在重新渲染的时候，也会执行。
        // 比如例子中，computed修饰的是reversedMessage函数，此函数依赖成员变量message，只有message变化的时候，才会调用reversedMessage函数
        // computed中，可以有函数，也可以有成员变量
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Runoob!'
            },
            computed: {
                // 计算属性的 getter
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

<br>

<body>
    <div id="app2">
        <p>{{ site }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app2',
            data: {
                name: 'Google',
                url: 'http://www.google.com'
            },

            // computed中，对属性处理
            computed: {
                site: {
                    // getter
                    get: function () {
                        return this.name + ' ' + this.url
                    },
                    // setter
                    set: function (newValue) {
                        var names = newValue.split(' ')
                        this.name = names[0]
                        this.url = names[names.length - 1]
                    }
                }
            }
        })
        // 调用 setter， vm.name 和 vm.url 也会被对应更新
        vm.site = '菜鸟教程 http://www.runoob.com';
        document.write('name: ' + vm.name);
        document.write('<br>');
        document.write('url: ' + vm.url);
    </script>
</body>

</html>
